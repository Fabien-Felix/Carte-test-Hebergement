<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc card test</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

                        </div>
                    </div>
                </article>

                        <div class="etoile">

                            <i class="fa fa-star"></i>
                            <i class="fa fa-star stargray"></i>
                        </div>
                    </div>
                </article>
                <article class="carre-hebergements">
                    <img src="img/la_mer.jpg" alt="Hôtel de la mer">
                    <div>
                        <h3>Hôtel de la mer</h3>
                        <p class="prix">Nuit à partir de 46<mark>€</mark></p>
                        <div class="etoile">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>

                        <h3>Auberge Le Panier</h3>
                        <p class="prix">Nuit à partir de <mark>23€</mark></p>
                        <div class="etoile">
                            <i class="fa fa-star"></i>

                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star stargray"></i>
                        </div>
                    </div>
                </article>

                    <img src="img/amina.jpg" alt="Hôtel chez Amina">

                        <h3>Hôtel chez Amina</h3>
                        <p class="prix">Nuit à partir de 96<mark>€</mark></p>
                        <div class="etoile">
                            <i class="fa fa-star"></i>

                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star stargray"></i>

                    </div>
